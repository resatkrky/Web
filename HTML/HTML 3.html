<html>
<head>
<title><table>,<tr>,<td>(border,width,height,colspan,rowspan)</title>
</head>
<body>
<table border="1" width="200" bgcolor="yellow">
<tr>
<td height="25" align="center">1</td>
<td align="center">2</td>
<td align="center">3</td>
</tr>
<tr>
<td align="center">4</td>
<td height="25" align="center">5</td>
<td align="center">6</td>
</tr>
<tr>
<td align="center">7</td>
<td align="center">8</td>
<td height="25" align="center">9</td>
</tr>
</table>
<br/><br/>
<table border="1" width="200" bgcolor="red" >
<tr>
<td height="25" colspan="3" align="center"><font color="white">a</font></td>
</tr>
<tr>
<td height="25" align="center"><font color="white">b</font></td>
<td align="center"><font color="white">c</font></td>
<td align="center"><font color="white">d</font></td>
</tr>
<tr>
<td align="center"><font color="white">e</font></td>
<td align="center"><font color="white">f</font></td>
<td height="25" align="center"><font color="white">g</font></td>
</tr>
</table>
<br/><br/>
<table border="1" width="200">
<tr>
<td rowspan="3" bgcolor="blue"></td>
<td height="25" bgcolor="red"></td>
<td></td>
</tr>
<tr>
<td height="25" bgcolor="yellow"></td>
<td bgcolor="green"></td>
</tr>
<tr>
<td bgcolor="white"></td>
<td height="25" bgcolor="blue"></td>
</tr>
</table>
</body>
</html>
