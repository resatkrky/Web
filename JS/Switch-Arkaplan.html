<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Switch Arka Plan</title>
</head>

<body>
	<script type="text/javascript">
		var renk=prompt("Renk","Renk girin");
		switch(renk){
			case "kırmızı":document.bgColor="red";break;
			case "mavi":document.bgColor="blue";break;
			case "yeşil":document.bgColor="green";break;
			case "gri":document.bgColor="gri";break;
			case "turuncu":document.bgColor="orange";break;
			case "sarı":document.bgColor="yellow";break;
			case "pembe":document.bgColor="pink";break;
			case "siyah":document.bgColor="black";break;
			case "kahverengi":document.bgColor="brown";break;
			default:document.write("Tanımsız Kelime");document.bgColor="white";break;
		}
	</script>
			
</body>
</html>
