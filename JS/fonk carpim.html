<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fonk ve Carpim</title>
</head>

<body>
	<script type="text/javascript">
		function carp(s1,s2){
			
			return s1*s2;
			
		}
		var x=prompt("1.Sayi","Giriniz");
		var y=prompt("2.Sayi","Giriniz");
		var z=carp(x,y);
		document.write(z);
		
	</script>
</body>
</html>
