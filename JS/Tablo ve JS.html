<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tablo ve JS</title>
	<style type="text/css">
		.AP1{background: red;font: bold 12px tahoma;color: cyan;}
		.AP2{background: blue;font: bold 12px tahoma;color: crimson;}
		.AP3{background: green;font: bold 12px tahoma;color: wheat;}
		
	</style>
</head>

<body>
	<script>
		var isimler=new Array("xx xx","xx xx","xx xx","xx xx","xx xx","xx xx","xx xx","xx xx","xx xx","xx xx");
		document.write("<table cellspacing='0' cellpadding='0' border='2'>");
		document.write("<tr class='AP3' align='center'><td width='100' height='30'>Sıra No</td><td width='300'>Ad Soyad</td></tr><br/>");
		for(var i=0;i<10;i++){
			var z=i+1;
			if(z % 2 == 1){
				document.write("<tr class='AP1' align='center'><td width='100' height='30'>",z,". Öğrenci </td><td width='300'>",isimler[i],"</td></tr><br/>");
				}
			else{
				document.write("<tr class='AP2' align='center'><td width='100' height='30'>",z,". Öğrenci </td><td width='300'>",isimler[i],"</td></tr><br/>");
			}
			}
		document.write("</table>");
	</script>
</body>
</html>
