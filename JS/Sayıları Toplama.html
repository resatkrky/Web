<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sayıları Toplama</title>
</head>

<body>
	<script type="text/javascript">
		var topla=0,adet=prompt("Adet","Giriniz");
		for(var i=0;i<adet;i++){
			var sayi=prompt("Sayı","Giriniz");
			topla=topla+parseInt(sayi);
		}
		document.write(topla);
	</script>
</body>
</html>
