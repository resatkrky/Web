<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>setInterval</title>
	<style type="text/css">
		#kutu{
			width: 100px;height: 75px;border: 3px solid #333;text-align: center;background: #f2f2f2;font: bold 40px tahoma;color: #00f;padding: 25px 0 0;
		}
	</style>
	<script type="text/javascript">
		var sayac=0;
		setInterval("say()","1000");
			function say(){
			document.getElementById("kutu").innerHTML=sayac;
				sayac++;
		}
		
	</script>
</head>

<body>
	<div id="kutu"></div>
</body>
</html>
